<div class="flex flex-col w-full px-6 py-8">

    <div class="flex items-center justify-between" [title]="darkMode ? 'Habilitar modo claro' : 'Habilitar modo escuro'">
        <span class="text-4xl font-medium font-bebas text-zinc-800 dark:text-zinc-200">Kakiusp</span>
        <div class="flex items-center justify-center">
            <input type="checkbox" id="darkModeToggle" class="hidden" [(ngModel)]="darkMode"
                (change)="toggleDarkMode()">
            <label for="darkModeToggle" class="flex items-center cursor-pointer" >
                <div [ngClass]="{
                    'bg-purple-600': darkMode,
                    'bg-slate-900': !darkMode
                }" class="w-5 h-5 bg-red-600 rounded-full"></div>
            </label>
        </div>
    </div>

    <div class="flex flex-col items-start justify-between w-full h-full gap-2 mt-4">
        <ng-container *ngFor="let item of navItems">
            <div routerLink="{{ item.route }}" [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-purple-100 dark:bg-slate-800/50"
                class="flex w-full gap-1 p-2 font-normal transition-all duration-200 rounded-sm cursor-pointer group hover:bg-purple-100 dark:hover:bg-slate-800/50">

                <mat-icon [ngClass]="{
                    'text-purple-800': isRouteActive(item.route),
                    'text-zinc-800 dark:text-zinc-300': !isRouteActive(item.route)}"
                    class="transition-all duration-200 group-hover:text-purple-700">
                    {{item.icon}}
                </mat-icon>

                <span [ngClass]="{
                    'text-purple-800 dark:text-zinc-200': isRouteActive(item.route),
                    'text-zinc-800 dark:text-zinc-300': !isRouteActive(item.route)}"
                    class="font-medium transition-all duration-200 font-inter group-hover:text-purple-800 dark:group-hover:text-zinc-100">
                    {{item.text}}
                </span>
            </div>
        </ng-container>

        <div class="flex-1"></div>

        <ng-container *ngFor="let item of navItemsFooter">
            <div routerLink="{{ item.route }}" [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-purple-100 dark:bg-slate-800/50"
                class="flex w-full gap-1 p-2 font-normal transition-all duration-200 rounded-sm cursor-pointer group hover:bg-purple-100 dark:hover:bg-slate-800/50">

                <mat-icon [ngClass]="{
                    'text-purple-800': isRouteActive(item.route),
                    'text-zinc-800 dark:text-zinc-300': !isRouteActive(item.route)}"
                    class="transition-all duration-200 group-hover:text-purple-700">
                    {{item.icon}}
                </mat-icon>

                <span [ngClass]="{
                    'text-purple-800 dark:text-zinc-200': isRouteActive(item.route),
                    'text-zinc-800 dark:text-zinc-300': !isRouteActive(item.route)}"
                    class="font-medium transition-all duration-200 font-inter group-hover:text-purple-800 dark:group-hover:text-zinc-100">
                    {{item.text}}
                </span>
            </div>
        </ng-container>

        <div class="w-full border-t border-zinc-200 dark:border-zinc-800"></div>


        <div class="flex items-center w-full mt-4">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User" class="w-10 h-10 mr-4 rounded-full">
            <div class="w-full">
                <h2 class="text-sm font-medium text-slate-900 dark:text-zinc-200">Leonardo Kakiuchi Bertelli</h2>
                <p class="text-sm text-gray-500">leokakiber&#64;gmail.com</p>
            </div>
            <button class="px-3 py-1">
                <mat-icon class="transition-all duration-200 hover:text-purple-800 dark:hover:text-purple-700 text-slate-900 dark:text-zinc-200">
                    logout
                </mat-icon>
            </button>
        </div>

    </div>
</div>

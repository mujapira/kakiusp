<div class="flex flex-col gap-4">

  <div class="flex flex-row gap-5 items-center">
    <button class="flex gap-1 p-2 font-normal rounded-sm cursor-pointer group text-purple-800 dark:text-zinc-300 justify-evenly items-center" (click)="goBack()">
      <mat-icon class="transition-all duration-200 text-purple-800 dark:text-zinc-300 group-hover:text-purple-900 dark:group-hover:text-zinc-100" fontIcon="arrow_back"></mat-icon>
    </button>
    <span class="text-xl font-medium font-inter text-zinc-800 dark:text-zinc-200">
      {{ title }}
    </span>
  </div>

  <div class="grid grid-cols-2 gap-3">
      <div class="grid grid-cols-2 gap-3">
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
          </div>
          <input type="search" id="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pesquisar por nome" [(ngModel)]="filterText" (input)="debounceFilterData()" />
        </div>
        <button class="flex w-24 gap-1 p-2 font-normal rounded-sm cursor-pointer group text-purple-800 dark:text-zinc-300 hover:bg-purple-200 dark:hover:bg-slate-800 bg-purple-100 dark:bg-slate-900 justify-evenly items-center">
          <mat-icon class="transition-all duration-200 text-purple-800 dark:text-zinc-300 group-hover:text-purple-900 dark:group-hover:text-zinc-100" fontIcon="person_add"></mat-icon>
          <span class="transition-all duration-200 font-medium font-inter text-purple-800 dark:text-zinc-300 group-hover:text-purple-900 dark:group-hover:text-zinc-100">Novo</span>
        </button>
    </div>
    <div class="flex flex-row gap-10 justify-end">
      <div class="relative text-zinc-800 dark:text-zinc-200">
        <input type="date"
          class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 dark:[color-scheme:dark]"
          placeholder=" " [(ngModel)]="filterStartingDate" (change)="debounceFilterData()" /><label
          class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75]">Início
        </label>
      </div>
      <div class="relative text-zinc-800 dark:text-zinc-200">
        <input type="date"
          class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 dark:[color-scheme:dark]"
          placeholder=" " [(ngModel)]="filterEndingDate" (change)="debounceFilterData()" /><label
          class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-blue-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75]">Fim
        </label>
      </div>
      <button class="flex w-28 gap-1 p-2 font-normal rounded-sm cursor-pointer group text-purple-800 dark:text-zinc-300 hover:bg-purple-200 dark:hover:bg-slate-800 bg-purple-100 dark:bg-slate-900 justify-evenly items-center" (click)="clearFields()">
        <mat-icon class="transition-all duration-200 text-purple-800 dark:text-zinc-300 group-hover:text-purple-900 dark:group-hover:text-zinc-100" fontIcon="backspace"></mat-icon>
        <span class="transition-all duration-200 font-medium font-inter text-purple-800 dark:text-zinc-300 group-hover:text-purple-900 dark:group-hover:text-zinc-100">Limpar</span>
      </button>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-3">
    <ng-container *ngFor="let item of descFinancialHistory">
      <a
        class="p-4 bg-purple-100 border border-purple-800 rounded-md shadow-md dark:border-transparent dark:bg-slate-800"
        [routerLink]="['/financial/', (item.isPending === true) ? 'pending' : (item.isEntry) ? 'inputs' : 'outputs' , item.id]">
        <div class="flex items-center justify-start gap-2">
          <div class="flex items-center justify-between w-full">
            <div class="flex flex-col text-sm font-medium">
              <span class="text-base font-medium text-zinc-700 dark:text-zinc-200">{{item.description}}</span>
            </div>
            <span class="text-xs font-inter text-zinc-600 dark:text-zinc-400">{{item.metadata.date}}</span>
          </div>
        </div>

        <div class="flex items-center justify-between w-full gap-3">
          <span [ngClass]="{
                   'text-red-500': item.isEntry === false,
                   'text-green-600': item.isEntry === true,
                   'text-yellow-600': item.isPending === true
                   }" class="text-base font-medium text-nowrap">R$ {{item.value}}</span>

          <div [ngClass]="{
                'bg-red-500': item.isEntry === false,
                'bg-green-600': item.isEntry === true,
                'bg-yellow-600': item.isPending === true
                }" class="w-full h-1 rounded-md"></div>

          <div [ngClass]="{
                   'text-red-950 bg-red-500': item.isEntry === false,
                   'bg-green-500 text-green-950 ': item.isEntry === true,
                   'bg-yellow-600 text-yellow-950': item.isPending === true
                   }" class="flex items-center justify-center px-1 text-sm rounded-sm font-inter">
            {{item.isEntry ? 'Entrada' : 'Saída'}}
          </div>
        </div>
      </a>
    </ng-container>
  </div>
</div>
